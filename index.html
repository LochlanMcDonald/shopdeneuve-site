<script>
  const API_URL = "https://testdeneuve-fpfgfjbpcydxfzgc.canadacentral-01.azurewebsites.net/api/listItems";

  async function loadItems() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      console.log("Fetched data:", data);

      const items = Array.isArray(data) ? data : (data.items || []);
      if (!items.length) {
        document.body.innerHTML += "<p>üõí No items found.</p>";
      } else {
        document.body.innerHTML += "<p>‚úÖ Items loaded: " + items.length + "</p>";
        document.body.innerHTML += "<pre>" + JSON.stringify(items, null, 2) + "</pre>";
      }
    } catch (err) {
      console.error("Failed to fetch items", err);
      document.body.innerHTML += "<p>‚ùå Failed to fetch items.</p>";
    }
  }

  loadItems();
</script>
