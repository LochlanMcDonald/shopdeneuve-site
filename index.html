<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deneuve</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 2em;
      background-color: #E0C48D;
      color: #333;
    }

    header, footer {
      text-align: center;
      margin-bottom: 2em;
    }

    header img {
      width: 120px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0.5em 0 0.2em;
    }

    nav {
      font-size: 1.1em;
      margin-bottom: 2em;
    }

    nav span {
      margin: 0 0.5em;
      color: #a0522d;
    }

    .product {
      max-width: 400px;
      margin: 2em auto;
      padding: 1em;
      border-bottom: 1px dashed #d2b48c;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .product h2 {
      font-size: 1.5em;
      margin: 0.5em 0;
    }

    .product p {
      margin: 0.5em 0;
    }

    .buy-button {
      display: inline-block;
      margin-top: 0.5em;
      padding: 0.5em 1em;
      background-color: #a0522d;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .buy-button:hover {
      background-color: #8b4513;
    }

    .store-hours {
      text-align: center;
      margin-top: 3em;
    }

    .store-hours ul {
      list-style: none;
      padding: 0;
    }

    .store-hours li {
      margin: 0.2em 0;
    }

    footer img {
      margin-top: 2em;
      width: 180px;
    }
  </style>
</head>
<body>
  <header>
    <img src="deneuve_logo.png" alt="Deneuve Logo" />
    <h1>Deneuve</h1>
    <nav>
      <span>Vintage</span>•<span>Style</span>•<span>Alter</span>•<span>Repair</span>
    </nav>
  </header>

  <section id="products" class="products-grid"></section>

<section id="products" class="products-grid"></section>

<style>
  .products-grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:16px; align-items:start;
  }
  .product-card {
    border:1px solid #ddd; border-radius:12px; padding:12px; background:#fff;
  }
  .product-card img {
    width:100%; height:220px; object-fit:cover; border-radius:8px; background:#f6f6f6;
  }
  .product-title { font-weight:600; margin:8px 0 4px; }
  .product-price { font-weight:700; }
</style>

<script>
  const API_URL = "https://testdeneuve-fpfgfjbpcydxfzgc.canadacentral-01.azurewebsites.net/api/listItems?";

  async function loadItems() {
    try {
      const res = await fetch(API_URL, { credentials: 'omit' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      const items = Array.isArray(data) ? data : (data.items || []);
      render(items);
    } catch (e) {
      console.error('Failed to load items', e);
      document.getElementById('products').innerHTML = '<p>Failed to load items.</p>';
    }
  }

  function render(items) {
    const grid = document.getElementById('products');
    if (!items.length) { grid.innerHTML = '<p>No items yet.</p>'; return; }

    grid.innerHTML = items.map(it => {
      const title = it.title || it.name || '';
      const price = Number(it.price || 0).toFixed(2);
      const img   = it.imageUrl || it.image || '';
      const desc  = it.description || '';
      return `
        <article class="product-card">
          <img src="${img}" alt="${escapeHtml(title)}" loading="lazy">
          <div class="product-title">${escapeHtml(title)}</div>
          <div class="product-price">$${price}</div>
          ${desc ? `<p>${escapeHtml(desc)}</p>` : ''}
        </article>
      `;
    }).join('');
  }

  function escapeHtml(s='') {
    return s.replace(/[&<>"']/g, m => (
      {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'}[m]
    ));
  }

  loadItems();
</script>


  
  <section class="product">
    <img src="product1.png" alt="Vintage Orange Dress" />
    <h2>Vintage Orange Dress</h2>
    <p>$48.00</p>
    <a href="#" class="buy-button">Buy Now</a>
  </section>

  <section class="product">
    <img src="product2.png" alt="White Button Top" />
    <h2>White Button Top</h2>
    <p>$32.00</p>
    <a href="#" class="buy-button">Buy Now</a>
  </section>

  <section class="product">
    <img src="product3.png" alt="Striped Wool Skirt" />
    <h2>Striped Wool Skirt</h2>
    <p>$38.00</p>
    <a href="#" class="buy-button">Buy Now</a>
  </section>

  <section class="store-hours">
    <h2>Store Hours</h2>
    <ul>
      <li>Monday – Friday: 12pm – 6pm</li>
      <li>Saturday: 10am – 6pm</li>
      <li>Sunday: 11am – 5pm</li>
    </ul>
  </section>

  <footer>
    <img src="deneuve_girl.png" alt="Deneuve Girl Art" />
  </footer>
</body>
</html>
