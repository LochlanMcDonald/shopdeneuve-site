
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deneuve Vintage Boutique</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #fefcf8;
      color: #3e3e3e;
    }
    header {
      background-color: #fbe8d3;
      text-align: center;
      padding: 1em 0;
      border-bottom: 2px solid #e2cfc3;
    }
    header img {
      height: 80px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0.2em 0;
    }
    nav {
      font-size: 1.1em;
      color: #6c584c;
      margin-bottom: 1em;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
      gap: 2em;
    }
    .product {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1em;
      width: 280px;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h2 {
      font-size: 1.3em;
      margin: 0.5em 0;
    }
    .price {
      color: #85586f;
      font-weight: bold;
      font-size: 1.1em;
    }
    .buy-button {
      display: inline-block;
      padding: 0.6em 1.2em;
      background-color: #d1a5a0;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 0.8em;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 2em 1em;
      color: #5f5f5f;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Deneuve Logo">
    <h1>Deneuve</h1>
    <nav>Vintage • Style • Alter • Repair</nav>
  </header>

  <main class="products">
    <div class="product">
      <img src="product1.jpg" alt="Vintage Orange Dress">
      <h2>Vintage Orange Dress</h2>
      <p class="price">$48.00</p>
      <a href="#" class="buy-button">Buy Now</a>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="White Button Top">
      <h2>White Button Top</h2>
      <p class="price">$32.00</p>
      <a href="#" class="buy-button">Buy Now</a>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Striped Wool Skirt">
      <h2>Striped Wool Skirt</h2>
      <p class="price">$38.00</p>
      <a href="#" class="buy-button">Buy Now</a>
    </div>
  </main>

  <footer>
    <strong>Store Hours</strong><br>
    Monday – Friday: 12pm – 6pm<br>
    Saturday: 10am – 6pm<br>
    Sunday: 11am – 5pm
  </footer>
</body>
</html>
