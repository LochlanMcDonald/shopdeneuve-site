<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Deneuve Vintage</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Deneuve Logo" class="logo">
        <h1>Deneuve</h1>
        <p class="tagline">Vintage • Style • Alter • Repair</p>
    </header>

    <section class="products">
        <div class="product">
            <img src="images/product1.jpg" alt="Product 1">
            <h2>Vintage Orange Dress</h2>
            <p>$48.00</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Product 2">
            <h2>White Button Top</h2>
            <p>$32.00</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="images/product3.jpg" alt="Product 3">
            <h2>Striped Wool Skirt</h2>
            <p>$38.00</p>
            <button>Buy Now</button>
        </div>
    </section>

    <footer>
        <h3>Store Hours</h3>
        <ul>
            <li>Monday – Friday: 12pm – 6pm</li>
            <li>Saturday: 10am – 6pm</li>
            <li>Sunday: 11am – 5pm</li>
        </ul>
    </footer>
</body>
</html>
