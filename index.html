<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deneuve Vintage</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Deneuve Logo" class="logo" />
    <h1>Deneuve</h1>
    <p class="tagline">Vintage • Style • Alter • Repair</p>
  </header>

  <main>
    <section class="product">
      <img src="images/dress.jpg" alt="Vintage Orange Dress" />
      <h2>Vintage Orange Dress</h2>
      <p>$48.00</p>
      <a href="#" class="buy-button">Buy Now</a>
    </section>

    <section class="product">
      <img src="images/top.jpg" alt="White Button Top" />
      <h2>White Button Top</h2>
      <p>$32.00</p>
      <a href="#" class="buy-button">Buy Now</a>
    </section>

    <section class="product">
      <img src="images/skirt.jpg" alt="Striped Wool Skirt" />
      <h2>Striped Wool Skirt</h2>
      <p>$38.00</p>
      <a href="#" class="buy-button">Buy Now</a>
    </section>

    <section class="hours">
      <h3>Store Hours</h3>
      <ul>
        <li>Monday – Friday: 12pm – 6pm</li>
        <li>Saturday: 10am – 6pm</li>
        <li>Sunday: 11am – 5pm</li>
      </ul>
    </section>
  </main>
</body>
</html>
